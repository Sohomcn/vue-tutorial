<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="style.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events Modifiers</h1>
            <!-- once event modifiers-->
            <button @click.once="add(1)">Add a year</button>
            <button v-on:click="subtract(1)">Subtract a year</button>

            <button v-on:dblclick="add(10)">Add 10 years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 years</button>

            <p>My age is : {{age}}</p>

            <!-- prevent event modifiers-->
            <a v-on:click.prevent="click" v-bind:href=website>Link1</a>
        </div>
    </body>

    <script src="app.js"></script>
</html>
